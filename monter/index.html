<!DOCTYPE html>
<html>
    <head>
        <title>My Creatures that Groan</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="monster-info">
            <div class="info-panel">
                <h1>your creatur</h1>
                <h2><span id="name"></span></h2>
                <img id="monster-image">
                <button id="change-name">change name</button>
                <button id="close">close</button>
            </div>
        </div>
        <div class="buttons">
            <select class="monster-types">
                <option value="elii">elii</option>
                <option value="alex">alex</option>
                <option value="nova">nova</option>
                <option value="braeden">braeden</option>
                <option value="micah">micah</option>
                <option value="sydney">sydney</option>
                <option value="random">random</option>
            </select>
            <button id="create-monster">create creatur</button>
        </div>
        <div class="monsters"></div>
        <script src="namer.js"></script>
        <script src="main.js"></script>
    </body>
</html>
